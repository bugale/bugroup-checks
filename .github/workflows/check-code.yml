---
name: Checks
on:
  pull_request:
    paths:
      - '**.ts*'
      - '**.js*'
      - '**eslint*'
      - 'dist/**'
      - 'src/**'
      - 'action.yml'
      - '.github/workflows/check-code.yml'
jobs:
  check-dist:
    name: Check dist/
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Rerun bugroup-checks
        uses: ./rerun
      - name: Install Dependencies
        run: npm clean-install
      - name: Build dist/ Directory
        run: npm run package
      - name: Compare Expected and Actual Directories
        id: diff
        run: |
          if [ "$(git diff --ignore-space-at-eol --text dist/ | wc -l)" -gt "0" ]; then
            echo "Detected uncommitted changes after build. See status below:"
            git diff --ignore-space-at-eol --text dist/
            exit 1
          fi
      - uses: actions/upload-artifact@v4
        if: ${{ failure() && steps.diff.conclusion == 'failure' }}
        with:
          name: dist
          path: dist/
  eslint:
    name: ESLint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Rerun bugroup-checks
        uses: ./rerun
      - name: Install Dependencies
        run: npm clean-install; npm install @microsoft/eslint-formatter-sarif
      - name: Run ESLint
        run: npx eslint . --format @microsoft/eslint-formatter-sarif --output-file lint.sarif
      - name: Upload analysis results to GitHub
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: lint.sarif
  check-flag:
    name: Check Flag
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Rerun bugroup-checks
        uses: ./rerun
        with:
          jobIdentifier: BUGROUP_CHECKS_FLAG
      - name: Flag job
        uses: ./flag
        with:
          self: Check Flag
          flag: flag
      - name: Wait
        run: sleep 60
  check-flagged:
    name: Check Flagged
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Wait for Flag
        id: wait
        uses: ./
        with:
          checks: Check Flag
          flags: flag
          self: Check Flagged
          jobIdentifier: BUGROUP_CHECKS_FLAG
      - name: Fail if not Running
        if: ${{ join(fromJson(steps.wait.outputs.requiredChecks).*.status, '') != 'in_progress' }}
        run: exit 1
